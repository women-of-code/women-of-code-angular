    <div id="home-cta" ng-controller="ConsoleCtrl">
      <img id="logo-cta" class="responsive" src="images/logo.png">
      <img id="logo-text-cta" class="responsive" src="images/logo-text.png">
      <h2 class="tk-effra" id="cta-text">Women of Code exists to make tech more inclusive and accessible for all women.
</h2>
    </div>
    <section ng-controller="MainCtrl" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="request">Request to join our community</h2>
                </div>
            </div>
            <div class="row sendMessage">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form ng-submit="submitContact()" role="form">
                        <div class="row control-group">
                          <div class="form-group col-xs-12 floating-label-form-group controls">
                            <input type="text" name="first_name" ng-model="first_name" required="required" class="form-control" placeholder="First Name"/>
                          </div>
                        </div>
                          <div class="row control-group">
                          <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Last Name</label>
                            <input type="text" name="last_name" ng-model="last_name" required="required" class="form-control" placeholder="Last Name"/>
                          </div>
                          </div>
                          <div class="row control-group">
                          <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email</label>
                            <input type="email" name="email" ng-model="email" required="required" class="form-control" placeholder="Email"/>
                          </div>
                          </div>
                          <div class="row control-group">
                          <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>A little bit about yourself.</label>
                                <textarea rows="5" class="form-control" placeholder="A bit about yourself" ng-model="message" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            </div>
                          <div class="row">
                            <div class="form-group col-xs-12 submit">

                                <button ng-click="onSend()" type="submit"  class="btn btn-lg btn-submit btn-outline">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="thanks" style="text-align:center;"><h3>Thank you for contacting us. We will be in touch!</h3></div>
        </div>
    </section>
